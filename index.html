<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>DI SEKITAR AMERIKA SERIKAT WEB PROJECT 4 ID</title>
</head>

<body class="page">
    <!-- blok header-->
    <header class="header">
        <img class="header__logo" src="./images/AroundUS.png" alt="logo_header">
    </header>


    <main class="content">
        <!-- blok profile-->
        <section class="profile">
            <div class="profile__container">
                <img class="profile__picture" src="./images/ProfilePict.jpg" alt="Jacques Cousteau Photo">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__button-ubah" type="button"></button>
                    <p class="profile__about">Penjelajah</p>
                </div>
                <button class="profile__button-tambah" type="button"></button>
            </div>   
        </section>

        <!-- blok photo-grid-->
        <section class="photo-grid">
            <ul class="photo-grid__container">
                <li class="photo-grid__item">
                     <div class="photo-grid__picture" title="Lembah Yosemite" style="background-image: url(./images/Lembah\ Yosemite.jpg);">
                    </div>
                    <div class="photo-grid__content">
                        <h3 class="photo-grid__title">Lembah Yosemite</h3>
                        <button class="photo-grid__button-suka" type="button"></button>    
                    </div>
                </li>
                <li class="photo-grid__item">
                    <div class="photo-grid__picture" title="Danau Louise" style="background-image: url(./images/Danau\ Louise.png);">
                   </div>
                   <div class="photo-grid__content">
                       <h3 class="photo-grid__title">Danau Louise</h3>
                       <button class="photo-grid__button-suka"></button>    
                   </div>
                </li>
                <li class="photo-grid__item">
                     <div class="photo-grid__picture" title="Pegunungan Bald" style="background-image: url(./images/Pegunungan\ Bald.png);">
                    </div>
                    <div class="photo-grid__content">
                        <h3 class="photo-grid__title">Pegunungan Bald</h3>
                        <button class="photo-grid__button-suka"></button>    
                    </div>
                </li>
                <li class="photo-grid__item">
                    <div class="photo-grid__picture" title="Gunung Latemar" style="background-image: url(./images/Gunung\ Latemar.png);">
                   </div>
                   <div class="photo-grid__content">
                       <h3 class="photo-grid__title">Gunung Latemar</h3>
                       <button class="photo-grid__button-suka"></button>    
                   </div>
               </li>
                <li class="photo-grid__item">
                     <div class="photo-grid__picture" title="Vanoise National Park" style="background-image: url(./images/Vanoise\ National\ Park.png);">
                    </div>
                    <div class="photo-grid__content">
                        <h3 class="photo-grid__title">Vanoise National Park</h3>
                        <button class="photo-grid__button-suka"></button>    
                    </div>
                </li>
                <li class="photo-grid__item">
                    <div class="photo-grid__picture" title="Lago di Braies" style="background-image: url(./images/Lago\ di\ Braies.png);">
                   </div>
                   <div class="photo-grid__content">
                       <h3 class="photo-grid__title">Lago di Braies</h3>
                       <button class="photo-grid__button-suka"></button>    
                   </div>
                </li>
            </ul>
        </section>
    </main>

    <!-- blok footer-->
    <footer class="footer">
        <p class="footer__copyright">
            &#169; 2023 Oldhi H. Prasetya di Sekitar Amerika Serikat           
        </p>
    </footer>

    <!-- blok popup-->
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" action="#">
                <h2 class="popup__title">Ubah Profile</h2>         
                <input class="popup__input" id="name" type="text" name="name" value="Jacques Cousteau" placeholder="Nama" maxlength="40" required>
                <input class="popup__input" id="about" type="text" name="about" value="Penjelajah" placeholder="Tentang Saya" maxlength="40" required>
                <fieldset class="popup__save" >
                    <input class="popup__button-submit" type="submit" value="Simpan">
                </fieldset>   
            </form>
        </div>
    </section>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
